<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Data Science Project - UASP AKSO 2024</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #34495e;
            --accent-color: #3498db;
            --text-color: #ecf0f1;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--primary-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-color);
            line-height: 1.6;
        }
        .container {
            background-color: var(--secondary-color);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            max-width: 600px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .container:hover {
            transform: scale(1.02);
        }
        h1 {
            color: var(--accent-color);
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        .subtitle {
            color: #bdc3c7;
            margin-bottom: 30px;
        }
        .btn {
            display: inline-block;
            background-color: var(--accent-color);
            color: white;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .btn:hover {
            background-color: #2980b9;
            transform: translateY(-3px);
            box-shadow: 0 5px 10px rgba(0,0,0,0.2);
        }
        .icon {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-chart-line icon"></i>Data Science Project</h1>
        <p class="subtitle">UASP AKSO 2024</p>
        <p class="subtitle">By Dimas Rafi Izzulhaq(084) and Faishal Muflih Irfanu Tsaqib(170)</p>
        <p>Server berjalan dengan sukses! Siap untuk eksplorasi data Anda.</p>
        <a href="http://127.0.0.1:8081" class="btn">
            <i class="fas fa-link icon"></i>Kunjungi Proyek
        </a>
    </div>
</body>
</html>
